<!DOCTYPE html>
<html>
<head>
    <title>NWS Coordinate Test</title>
</head>
<body>
    <h1>Test Different Coordinates</h1>
    <button onclick="testKingsland()">Test Kingsland, GA</button>
    <button onclick="testAtlanta()">Test Atlanta, GA</button>
    <button onclick="testJacksonville()">Test Jacksonville, FL</button>
    <pre id="results"></pre>

    <script>
        async function testCoordinates(lat, lon, name) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = `Testing ${name} (${lat}, ${lon})...`;
            
            try {
                // Test basic API connectivity first
                const url = `https://api.weather.gov/points/${lat},${lon}`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.textContent = `SUCCESS for ${name}:\n` + JSON.stringify(data, null, 2);
                } else {
                    resultsDiv.textContent = `ERROR for ${name}:\n${response.status} ${response.statusText}\n` + JSON.stringify(data, null, 2);
                }
                
                console.log(`${name} response:`, data);
            } catch (error) {
                console.error(`Error for ${name}:`, error);
                resultsDiv.textContent = `ERROR for ${name}:\n${error.message}`;
            }
        }

        async function testKingsland() {
            await testCoordinates(30.7991, -81.6956, 'Kingsland, GA');
        }

        async function testAtlanta() {
            await testCoordinates(33.7490, -84.3880, 'Atlanta, GA');
        }

        async function testJacksonville() {
            await testCoordinates(30.3322, -81.6557, 'Jacksonville, FL');
        }
    </script>
</body>
</html>
